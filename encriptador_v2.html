<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 01</title>
    <link rel="stylesheet" href="encriptador_v2.css">
    <script src="encriptador_v2.js"></script>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="Vector.png" class="logo-img">
            <h1 class="titulo">Encriptador de texto</h1>
        </div>

        <div class="left">
            <input type="text" id="input-text" class="text-input" placeholder="Ingrese el texto aqui">
        </div>

        <div class="right">
            <img src="dibujo.png" id="imagen-derecha">
            <h1 id="text">Ningun mensaje fue encontrado</h1>
            <textarea cols="80" rows="8" id="texto2" placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea></textarea>
            <button type="button" id="botonCopiar" name="button" onclick="copiar()" >Copiar</button>
        </div>

        <div class="left-button">
            <p>Solo letras minusculas y sin acentos</p>
            <button type="button" id="botonEncriptar" onclick="encriptar()"> Encriptar </button>
            <button type="button" id="botonDesencriptar" onclick="desencriptar()"> Desencriptar </button>
        </div>

    </div>

</body>

</html>
